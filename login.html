<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>دخول الأدمن</title>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
<style>
body {
  font-family: 'Cairo', sans-serif;
  background: #0f172a;
  color: #fff;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}
.container {
  text-align: center;
  background: rgba(255,255,255,0.05);
  padding: 30px;
  border-radius: 15px;
  box-shadow: 0 0 20px rgba(0,0,0,0.5);
}
input {
  padding: 12px;
  width: 80%;
  border-radius: 10px;
  border: none;
  margin: 10px 0;
  text-align: center;
}
button {
  padding: 12px 25px;
  border: none;
  border-radius: 12px;
  background: #00e6a8;
  font-weight: bold;
  cursor: pointer;
}
button:hover { background:#00cc8a; }
.loader {
  margin: 20px auto;
  border: 6px solid #ccc;
  border-top: 6px solid #00e6a8;
  border-radius: 50%;
  width: 50px; height: 50px;
  animation: spin 1s linear infinite;
  display: none;
}
@keyframes spin { 100% {transform: rotate(360deg);} }
.message { margin-top: 15px; font-weight: bold; }
#adminBtn {
  display: none;
  margin-top: 20px;
  padding: 12px 25px;
  background: #38bdf8;
  border: none;
  border-radius: 12px;
  font-weight: bold;
  cursor: pointer;
}
#adminBtn:hover { background:#0ea5e9; }
</style>
</head>
<body>
  <div class="container">
    <h1>🔑 دخول الأدمن</h1>
    <input type="password" id="password" placeholder="ادخل كلمة السر">
    <button onclick="checkPassword()">تحقيق</button>
    <div class="loader" id="loader"></div>
    <div class="message" id="message"></div>
    <button id="adminBtn" onclick="location.href='admin.html'">لوحة الأدمن</button>
  </div>

<script>
  function checkPassword() {
    const pass = document.getElementById("password").value;
    const loader = document.getElementById("loader");
    const message = document.getElementById("message");
    const adminBtn = document.getElementById("adminBtn");

    if(pass === "123456") {
      loader.style.display = "block";
      message.textContent = "جاري التحقق...";
      setTimeout(() => {
        loader.style.display = "none";
        message.textContent = "✅ تم التحقق بنجاح!";
        adminBtn.style.display = "inline-block";
      }, 5000);
    } else {
      message.textContent = "❌ كلمة المرور غير صحيحة!";
    }
  }
</script>
</body>
</html>
